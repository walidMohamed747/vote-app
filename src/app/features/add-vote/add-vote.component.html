
<div class="container" style=" width: 100%px; display: flex; justify-content: center; align-items: center;">
<form [formGroup]="addVoteForm" (submit)="addmovie()">
  <mat-form-field>
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="startDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="endDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <!-- <mat-form-field>
    <input matInput type="text" formControlName="name" placeholder="Name" />
  </mat-form-field> -->
<!--  -->
<mat-form-field class="example-form-field">
  <mat-label>Movies Names</mat-label>
  <mat-chip-grid #chipGrid aria-label="Movies Names" formControlName="name" >
    <mat-chip-row *ngFor="let keyword of keywords" (removed)="removeKeyword(keyword)">
      {{keyword}}
      <button matChipRemove aria-label="'remove ' + keyword">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
  </mat-chip-grid>
  <input placeholder="New Name..." [matChipInputFor]="chipGrid" (matChipInputTokenEnd)="add($event)"/>
</mat-form-field>
<!--  -->
  <mat-form-field>
    <div>
      <mat-toolbar>
        <input matInput formControlName="image" readonly name="name" />
        <button mat-flat-button color="primary">Browse File</button>
      </mat-toolbar>
      <input type="file" #fileInput id="uploadFile" placeholder="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile"
        multiple="multiple" accept="image/*" />
    </div>
  </mat-form-field>
  <button style="width: 150px;" mat-raised-button color="primary" type="submit" [disabled]="addVoteForm.invalid">
    Save
  </button>
  <button style="width: 150px;" mat-raised-button color="primary" type="reset" id="reset"
  (click)="onReset()" >
    Reset
  </button>
</form>
</div>
